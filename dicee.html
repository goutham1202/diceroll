<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>
      <p>Click the button to roll the dice</p>
      
      <div class="dice-container">
        <div class="dice">
          <img class="img1" src="./images/dice6.png" alt="Dice 1">
        </div>
        <div class="dice">
          <img class="img2" src="./images/dice6.png" alt="Dice 2">
        </div>
      </div>
    
      <button class="roll">Roll Dice</button>
      
      <footer>
        <p>Practice Project by, Goutham MK</p>
      </footer>
    </div>
    
    <script src="dice.js" charset="utf-8"></script>
  </body>
</html>
